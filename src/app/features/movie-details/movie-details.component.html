<div class="movie-details" data-qa="movie-details">
    <button class="movie-details__button" (click)="backToHomepage()">Back to Homepage</button>
    <ng-container *ngIf="movie">
        <h1 class="movie-details__title" data-qa="movie-title">{{ movie.title }}</h1>
        <div class="movie-details__info">
            <img [src]="movie.poster" [alt]="movie.title" class="movie-details__image" />
            <h2>Summary:</h2>
            <p class="movie-details__summary">{{ movie.summary }}</p>
        </div>
        <h2>Details:</h2>
        <table class="movie-details__table">
            <tr>
                <th class="movie-details__heading">Box Office</th>
                <td>{{ movie.box_office | boxOffice}}</td>
            </tr>
            <tr>
                <th class="movie-details__heading">Budget</th>
                <td>${{ movie.budget }} million</td>
            </tr>
            <tr>
                <th class="movie-details__heading">Duration</th>
                <td>{{ movie.duration | duration}}</td>
            </tr>
            <tr>
                <th class="movie-details__heading">Producers</th>
                <td>{{ movie.producers }}</td>
            </tr>
            <tr>
                <th class="movie-details__heading">Cinematographers</th>
                <td>{{ movie.cinematographers }}</td>
            </tr>
        </table>
    </ng-container>
</div>
