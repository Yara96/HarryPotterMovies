<h1>Harry Potter Movies</h1>
<ng-container *ngIf="movies" class="movie-list">
  <span *ngFor="let movie of movies; trackBy: trackById" class="movie-card">
    <h2>{{ movie.title }}</h2>
    <div class="movie-details">
      <span>
        {{ releaseDateTitle }}: {{ movie.release_date | date : "yyyy-MM-dd" }}
      </span> <br>
      <span> {{ budgetTitle }}: ${{ movie.budget }} million</span> <br>
      <span>{{ durationTitle }}: {{ movie.duration }}</span>
    </div>
    <button class="details-button" (click)="selectMovie(movie)">Details</button>
  </span>
</ng-container>
